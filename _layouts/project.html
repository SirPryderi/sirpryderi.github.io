---
layout: default
---

{{ content }}

{% assign filtered_posts = site.posts | where: 'project', page.title %}

{% if filtered_posts.size > 0 %}

<h2>Related posts</h2>

<ul>
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% endif %}
