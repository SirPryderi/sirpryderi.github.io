---
layout: default
---

<div id="rocket">{% include rocket.svg %}</div>

<section id="sidebar">
  <div class="about">
    <img alt="{{ site.author }}" class="avatar" src="{{ 'assets/img/avatar.png' | relative_url }}" />
    <p>
      Hello,<br />
      I am {{ site.author_short }}.<br />
      <span class="font-smaller">
        <span class="no_word_break">{{ site.position }}</span>
        <a href="{{ site.workplace.url }}" target="_blank" rel="noopener noreferrer">@{{ site.workplace.name }}</a>
      </span>
    </p>
  </div>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/{{site.social.handles.linkedin}}/"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.facebook.com/{{site.social.handles.facebook}}"><i class="fab fa-facebook-square"></i></a>
    <a href="mailto:{{site.social.email}}"><i class="fas fa-envelope-square"></i></a>
    <a href="https://www.instagram.com/{{site.social.handles.instagram}}/"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/{{site.social.handles.github}}/"><i class="fab fa-github-square"></i></a>
    <a href="https://{{site.social.handles.itchio}}.itch.io/"><i class="fab fa-itch-io" data-fa-mask="fas fa-square" data-fa-transform="shrink-6"></i></a>
    <a href="https://play.google.com/store/apps/developer?id={{site.social.handles.google_play}}" ><i class="fab fa-google-play" data-fa-mask="fas fa-square" data-fa-transform="shrink-6"></i></a>
  </div>
</section>

<section id="content">
  <div id="content-inner">{{ content }}</div>
</section>
