{% assign items = include.items | sort: 'priority' | reverse %}
{% if include.max %}
{% assign items = items | slice: 0, include.max %}
{% endif %}
<div class="cards">
  {% for item in items %}
  <a class="card no-style hoverable" href="{{item.url}}">
    <div class="title">{{item.title}}</div>
    <div class="description">{{item.excerpt}}</div>
  </a>
  {% endfor %}
</div>
